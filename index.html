<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Js Instagram</title>

  <style media="screen">
    #rudr_instafeed {
      list-style: none
    }

    #rudr_instafeed li {
      float: left;
      width: 200px;
      height: 200px;
      margin: 10px
    }

    #rudr_instafeed li img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <ul id="rudr_instafeed"></ul>


  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script>
    var token = 'YOUR_ID',
      num_photos = 10;

    $.ajax({
      url: 'https://api.instagram.com/v1/users/self/media/recent',
      dataType: 'jsonp',
      type: 'GET',
      data: {
        access_token: token,
        count: num_photos
      },
      success: function(data) {
        console.log(data);
        for (x in data.data) {
          $('ul').append('<li><img src="' + data.data[x].images.low_resolution.url + '"></li>');
        }
      },
      error: function(data) {
        console.log(data);
      }
    });
  </script>
</body>

</html>
